spring.application.name=MagicFridayIA

# ===============================
# CONFIGURAÇÃO DO H2 - SIMPLES
# ===============================
spring.datasource.url=jdbc:h2:mem:fridge_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# ===============================
# JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# DESABILITAR FLYWAY
# ===============================
spring.flyway.enabled=false

api.link=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
api.kei=${key}
